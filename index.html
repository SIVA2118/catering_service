<!DOCTYPE html>
<html>
<head>
    <title>SV & CO Catering Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            opacity: 0.1;
            font-size: 100px;
            color: #ff69b4;
            z-index: -1;
        }
        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff7e5f;
            padding: 10px 0;
            border-radius: 12px;
            margin: 20px auto;
            width: 80%;
        }
        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 20px auto;
        }
        .info-section, .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ff7e5f;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background: #ff7e5f;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff6b6b;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ff7e5f;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ffafbd;
            color: #ffffff;
        }
        @media print {
            .print-btn, .form-container, .delete-btn { display: none; }
            table { display: table; }
        }
    </style>
</head>
<body>
    <div class="watermark">SV & CO</div>
    <div class="title">SV & CO CATERING SERVICE</div>

    <div class="container">
        <div class="info-section">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required><br><br>
                <label for="date">Date:</label>
                <input type="date" id="Date" name="date" required><br><br>
                <label for="eventName">Event name:</label>
                <input type="text" id="eventName" name="eventName" placeholder="Enter event name" required>
            </form>
        </div>

        <div class="form-container">
            <form id="eventForm">
                <input type="date" id="date" placeholder="Date" required>
                <input type="text" id="partOfDay" placeholder="Part of the day" required>
                <input type="text" id="boysSquad" placeholder="Boys Squad" required>
                <input type="text" id="mahalName" placeholder="Mahal name" required>
                <input type="text" id="destinationName" placeholder="Destination name" required>
                <input type="text" id="location" placeholder="Location" required>
                <button type="button" onclick="addRow()">Add to Table</button>
            </form>
        </div>
    </div>

    <table id="eventTable">
        <tr>
            <th>Date</th>
            <th>Part of the day</th>
            <th>Boys Squad</th>
            <th>Mahal name</th>
            <th>Destination name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </table>

    <div class="print-btn" style="text-align: center;">
        <button onclick="window.print()">Print Page</button>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById("eventTable");
            const newRow = table.insertRow();

            const date = document.getElementById("date").value;
            const partOfDay = document.getElementById("partOfDay").value;
            const boysSquad = document.getElementById("boysSquad").value;
            const mahalName = document.getElementById("mahalName").value;
            const destinationName = document.getElementById("destinationName").value;
            const location = document.getElementById("location").value;

            const cells = [date, partOfDay, boysSquad, mahalName, destinationName, location];

            cells.forEach(cellData => {
                const cell = newRow.insertCell();
                cell.textContent = cellData;
            });

            const actionCell = newRow.insertCell();
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.className = "delete-btn";
            deleteButton.onclick = () => table.deleteRow(newRow.rowIndex);
            actionCell.appendChild(deleteButton);

            document.getElementById("eventForm").reset();
        }
    </script>
</body>
</html>
